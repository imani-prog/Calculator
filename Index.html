<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <div class="display" id="display"></div>

            
            <div class="history" id="history"></div>

        
            <button id="theme-toggle">Toggle Theme</button>
            <!-- Add this button below the history display -->
            <button id="clear-history">Clear History</button>


            <!-- Buttons -->
            <div class="buttons">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="/">/</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="*">*</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="-">-</button>

                <button class="btn" data-value="0">0</button>
                <button class="btn operator" data-value="C">C</button>
                <button class="btn operator" data-value="=">=</button>
                <button class="btn operator" data-value="+">+</button>

                <!-- Memory Functions -->
                <button class="btn operator" data-value="M+">M+</button>
                <button class="btn operator" data-value="M-">M-</button>
                <button class="btn operator" data-value="MR">MR</button>
                <button class="btn operator" data-value="MC">MC</button>

                <!-- Advanced Functions -->
                <button class="btn operator" data-value="√">√</button>
                <button class="btn operator" data-value="sin">sin</button>
                <button class="btn operator" data-value="cos">cos</button>
                <button class="btn operator" data-value="tan">tan</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
